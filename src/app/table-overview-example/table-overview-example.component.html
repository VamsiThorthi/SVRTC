<mat-form-field appearance="standard">
  <mat-label>Search a station</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Warangal" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table  style="background-color:rgb(241, 197, 197);" mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row "> {{row.stationId}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="stationDistrict">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Station Ditsrict </th>
      <td mat-cell *matCellDef="let row"> {{row.stationDistrict}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="stationName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Station Name </th>
      <td mat-cell *matCellDef="let row"> {{row.stationName}} </td>
    </ng-container>

    Fruit Column
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row"> 
          <!-- <routerLink="/updateStation/{{row.stationId}}" -->
          <a   (click) = "edit(row.stationId)">
            <i class="fa fa-edit" style="font-size: 20px; color: red; margin-right: 20px;"></i>
          </a>
          <!-- (click)="onDeleteStation(row.stationId)"  -->
          <a (click)="onDeleteStation(row.stationId)">
            <i class="fa fa-trash" style="font-size: 20px; color: red;"></i>
          </a>
          
         
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator  style="background-color:rgb(241, 197, 197);" [pageSizeOptions]="[5, 10,15,20]" aria-label="Select page of users"></mat-paginator>
</div>
